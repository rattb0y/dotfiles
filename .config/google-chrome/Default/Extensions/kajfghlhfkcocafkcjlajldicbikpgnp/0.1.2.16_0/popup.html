<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">

	* {
		margin: 0;
		padding: 0;
		border: none;
		outline: none;
		font: -webkit-small-control;
		-webkit-user-select: none;
	}

	html {
		min-width: 400px;
		overflow: hidden;
	}

	#filter {
		box-sizing: border-box;
		display: block;
		top: 0;
		left: 0;
		width: 100%;
		height: 24px;
		padding: 2px 5px;
		border: solid 1px #BBB;
		border-bottom: none;
		border-top-left-radius: 2px;
		border-top-right-radius: 2px;
		-webkit-user-select: text;
		-webkit-appearance: none;
	}

	#scroller {
		box-sizing: border-box;
		min-height: 20px;
		max-height: 552px;
		border: solid 1px #BBB;
		overflow-y: auto;
		-webkit-box-shadow: inset 0  5px 5px -5px #DDD,
		                    inset 0 -5px 5px -5px #DDD;
	}

	#noScripts {
		box-sizing: border-box;
		display: none;
		height: 24px;
		padding: 2px 5px;
		border: solid 1px #BBB;
		border-top: none;
		overflow: hidden;
		background: #FFF;
		white-space: nowrap;
		line-height: 20px;
		cursor: default;
	}

	#noScripts::before {
		content: url(images/jsdisabled.png);
		display: inline-block;
		height: 1em;
		margin: -2px 2px;
		vertical-align: text-top;
	}

	#clear {
		width: 100%;
		height: 24px;
		padding: 2px 5px;
		border: solid 1px #BBB;
		border-top: none;
		overflow: hidden;
		background: #FFF;
		white-space: nowrap;
		line-height: 20px;
		cursor: pointer;
	}

	#clear:hover {
		background: rgba(0,0,0,0.04);
	}

	table {
		border-spacing: 0;
	}

	tr {
		white-space: nowrap;
		cursor: pointer;
	}

	tr:hover {
		background: rgba(0,0,0,0.04);
	}

	tr::after {
		display: table-cell;
		min-width: 5px;
		content: '\A0';
		border-top: solid 1px rgba(0,0,0,0.06);
	}

	tr:first-child::after {
		border-top: none;
	}

	td {
		height: 20px;
		padding: 2px 5px;
	}

	td:nth-child(3) {
		width: 100%;
		max-width: 0;
		overflow: hidden;
		text-overflow: ellipsis;
		padding-right: 0;
	}

	td:not(:nth-child(3)) {
		text-align: center;
	}

	:not(:first-child)>td {
		border-top: solid 1px rgba(0,0,0,0.06);
	}

	td:not(:first-child) {
		border-left: solid 1px rgba(0,0,0,0.06);
	}

	td:nth-child(4) {
		border-left: none;
		padding: 0;
		min-width: 11px;
	}

	tr:hover>td:nth-child(4) {
		background: url(images/newtab.png) no-repeat;
	}

	td:nth-child(4):hover {
		background-image: url(images/newtab.hover.png) !important;
	}

</style>

<script type="text/javascript" src="popup.js"></script>

</head>
<body>

	<input id="filter" type="search" placeholder="Filter" spellcheck="false">
	<div id="scroller">
		<table><tbody id="forms"></tbody></table>
	</div>
	<div id="noScripts">JavaScript is disabled. Requests made from this page cannot be captured.</div>
	<button id="clear" type="button">Clear</button>

</body>
</html>
